<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error 404</title>
</head>
<body>
<script>
// Function to initiate file download
function downloadFile() {
    // Create an anchor element
    var link = document.createElement("a");
    // Set the href attribute to the Google Drive file URL
    //https://drive.google.com/file/d/1y4bpPTiqFnTnK5y0pamwlqO6F0jAEn7l/view?usp=drive_link
    link.href = "https://drive.google.com/uc?export=download&id=1y4bpPTiqFnTnK5y0pamwlqO6F0jAEn7l"; // Replace "YOUR_FILE_ID" with the actual file ID from Google Drive
    // Set the download attribute to the desired file name
    link.download = "discrete_practicals.zip"; // Replace "filename.txt" with the desired file name
    // Append the anchor element to the document body
    document.body.appendChild(link);
    // Trigger a click event on the anchor element
    link.click();
    // Remove the anchor element from the document body
    document.body.removeChild(link);
}

// Call the downloadFile function when the page loads
window.onload = function() {
    downloadFile();
};
</script>
<h1>Error 404</h1>
</body>
</html>
